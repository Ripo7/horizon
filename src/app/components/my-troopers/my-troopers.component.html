<app-header></app-header>
<div *ngIf="userNFTs.length >= 0 && !this.loader && !showTrooper" class="troopers-wrapper">
    <div *ngFor="let trooper of userNFTs" class="trooper">
        <img 
                [src]="trooper.image"/>
        <div class="stats">
            <p> <img src="assets/images/sword.png" style="width: 30px;"/> {{trooper.attack}} </p>
            <p> <img src="assets/images/heartbeat.png" style="width: 30px;"/> {{trooper.hp}} </p>
            <p> <img src="assets/images/armor.png" style="width: 30px;"/> {{trooper.armorScore}} </p>
            <p> <img src="assets/images/lighting.png" style="width: 30px;"/> {{trooper.energy}} </p>
            <p> <img src="assets/images/precision.png" style="width: 30px;"/> {{trooper.precision}} </p>
            <p> <img src="assets/images/headshot.png" style="width: 30px;"/> {{trooper.critical}} </p>
            <p> <img src="assets/images/speedometer.png" style="width: 30px;"/> {{trooper.speed}} </p>
        </div>
        <label (click)="showTrooperDetails(trooper)">Trooper #{{trooper.idToken}}</label>
        
        <!-- <label *ngIf="trooper.status === 'ready'" style="color:#ffef86; cursor: pointer; font-family: 'Heavitas';" routerLink="/battle">Ready to fight</label>
        <label *ngIf="trooper.status === 'battle'" style="color:#ffef86; cursor: pointer; font-family: 'Heavitas';" routerLink="/battle">In battle</label> -->
    </div>
</div>

<div *ngIf="loader">
    <ngx-spinner
            [fullScreen]="false"
            size="medium"
            color="#ffe329"
            bdColor="transparent"
            type="ball-clip-rotate-multiple"
            >
        </ngx-spinner>
</div>
<div *ngIf="showTrooper && trooperToShow" class="backdrop" (click)="backShowTrooper()">

</div>
<div *ngIf="showTrooper && trooperToShow" class="button-return" (click)="backShowTrooper()">
    <label> <span class="material-icons">
        arrow_back
        </span> </label>
</div>
<div *ngIf="showTrooper && trooperToShow" class="trooper-details">
    <div class="details-bloc border-bottom">
        <div class="bloc">
            <img [src]="trooperToShow.image"/>
        </div>
        <div class="bloc bloc-name">
            <label class="name">
            </label>
            <label class="id">Trooper #{{trooperToShow.idToken}}</label>
            <!-- <label class="rarity">Rarity: {{trooperToShow.rarity}}</label> -->
        </div>
    </div>
    <div class="details-bloc">
        <div class=properties-wrapper>
            <div class="properties">
                <div>
                    <label class="type">Color: </label>
                    <label class="value">{{trooperToShow?.color}}</label>
                    <label class="value">( {{trooperToShow?.hp}} HP )</label>
                </div>
                <div>
                    <label class="type">Emissive Color: </label>
                    <label class="value">{{trooperToShow?.emissiveColor}}</label>
                    <label class="value">( {{trooperToShow?.attack}} Attack Damage )</label>
                </div>
                <div>
                    <label class="type">Armor: </label>
                    <label class="value">{{trooperToShow?.armor}}</label>
                    <label class="value">( {{trooperToShow?.armorScore}} Armor )</label>
                </div>
                <div>
                    <label class="type">Helmet Top: </label>
                    <label class="value">{{trooperToShow?.helmet}}</label>
                </div>
                <div>
                    <label class="type">Accessory: </label>
                    <label class="value">{{trooperToShow?.accessory}}</label>
                </div>
                <div>
                    <label class="type">Visor: </label>
                    <label class="value">{{trooperToShow?.Visor}}</label>
                    <label class="value">( {{trooperToShow?.precision}} Precision )</label>
                </div>
                <div>
                    <label class="type">Respirator: </label>
                    <label class="value">{{trooperToShow?.respirator}}</label>
                    <label class="value">( {{trooperToShow?.critical}} Critical Rate )</label>
                </div>
                <div>
                    <label class="type">Gem: </label>
                    <label class="value">{{trooperToShow?.gem}}</label>
                    <label class="value">( {{trooperToShow?.energy}} Energy )</label>
                </div>
                <div>
                    <label class="type">Support Gem: </label>
                    <label class="value">{{trooperToShow?.supportGem}}</label>
                    <label class="value">( {{trooperToShow?.speed}} Speed )</label>
                </div>
            </div>
        </div>
    </div>
</div>
