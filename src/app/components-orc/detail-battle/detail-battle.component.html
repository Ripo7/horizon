

<div class="player-list">
    <ng-container *ngIf="!showAddPlayer">
        <div *ngFor="let player of players; let index = index;" class="player-card">
            <div class="player-card-header">
                <label>
                    Player {{index + 1}}
                </label>
            </div>
            <div class="player-card-content" *ngIf="player">
                <div style="display: flex; align-items: center; justify-content: space-evenly;">
                    <img [src]="player.orc.image" style="width: 40px; border-radius: 50%; margin: 20px;"/>
                    <p>{{player.orc.name}}</p>
                </div>
                <div style="display: flex; align-items: center; justify-content: space-evenly;">
                    <img [src]="player.car.image" style="width: 40px; border-radius: 50%; margin: 20px;"/>
                    <p>{{player.car.name}}</p>
                </div>
            </div>
            <div class="player-card-content add" *ngIf="!player" (click)="addPlayer(index)">
                <span class="material-icons">
                    control_point
                </span>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="showAddPlayer && !loader">
        <div class="join-battle-wrapper">
            <div class="choose">Choose your Orc</div>
            <div class="nft-list" *ngIf="nftOrcList.length > 0">
                <div *ngFor="let orc of nftOrcList" class="nft" [ngStyle]="{'display': orcAlreadyUse(orc) ? 'none' : 'flex'}" (click)="selectOrc(orc)">
                    <img [src]="orc.image" [ngClass]="{'nft-selected': orc === selectedOrc, 'nft-img': true}"/>
                    <label>
                        {{orc.name}}
                    </label>
                </div>
            </div>
            <div class="choose">Choose your car</div>
            <div class="nft-list" *ngIf="nftOrcCarList.length > 0">
                <div *ngFor="let car of nftOrcCarList" class="nft" [ngStyle]="{'display': carAlreadyUse(car) ? 'none' : 'flex'}" (click)="selectCar(car)">
                    <img [src]="car.image" [ngClass]="{'nft-selected': car === selectedCar, 'nft-img': true}"/>
                    <label>
                        {{car.name}}
                    </label>
                </div>
            </div>
        </div>
        <div [ngClass]="{'battle-ready': isJoinReady(), 'button-create': true}" (click)="joinBattle()">
            Join
        </div>
    </ng-container>
</div>


<div class="back" (click)="back()" *ngIf="!loader && !showAddPlayer">
    <span class="material-icons">
        cancel
    </span>
</div>

<div class="back" (click)="back1()" *ngIf="!loader && showAddPlayer">
    <span class="material-icons">
        cancel
    </span>
</div>
