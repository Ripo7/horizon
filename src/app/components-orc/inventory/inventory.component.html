<app-header-orc></app-header-orc>

<div class="wrapper-inventory" *ngIf="!nftToShow"> 
    <ng-container *ngIf="loader">
        <ngx-spinner
        [fullScreen]="false"
        bdColor="rgba(0, 0, 0, 0.7)"
        size="medium"
        type="la-ball-clip-rotate-multiple"
      >
        <p class="loading">Loading inventory...</p>
      </ngx-spinner>
    </ng-container>
    <ng-container *ngIf="!loader">
        <label class="title-label">
            Orcs
        </label>
        <div class="nft-list" *ngIf="nftOrcList.length > 0">
            <div *ngFor="let orc of nftOrcList" class="nft">
                <img [src]="orc.image" class="nft-img" (click)="showNft(orc)"/>
                <label>
                    {{orc.name}}
                </label>
            </div>
        </div>
        <div class="no-nft" *ngIf="nftOrcList.length === 0">
            <label>
                No Orcs.
            </label>
            <div class="link">
                <label (click)="goTo('https://magiceden.io/marketplace/orc')">
                    Magic Eden
                </label>
            </div>
        </div>
        <label class="title-label" style="margin-top: 80px;">
            Cars
        </label>
        <div class="nft-list" *ngIf="nftOrcCarList.length > 0">
            <div *ngFor="let car of nftOrcCarList" class="nft">
                <img [src]="car.image" class="nft-img" (click)="showNft(car)"/>
                <label>
                    {{car.name}}
                </label>
            </div>
        </div>
        <div class="no-nft" *ngIf="nftOrcCarList.length === 0">
            <label>
                No Cars.
            </label>
            <div class="link">
                <label (click)="goTo('https://magiceden.io/marketplace/orcars')">
                    Magic Eden
                </label>
            </div>
        </div>
    </ng-container>
</div>

<div *ngIf="nftToShow" class="nft-detail-wrapper">
    <div class="detail-card">
        <div class="image">
            <img class="nft-img-detail"[src]="nftToShow.image"/>
        </div>
        <div class="details">
            <label *ngFor="let trait of nftToShow.attributes">{{trait.trait_type}}: {{trait.value}}</label>
        </div>
    </div>
    <div class="back" (click)="back()">
        <span class="material-icons">
            cancel
        </span>
    </div>
</div>
